<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="../vue.min.js"></script>
	<script type="text/javascript">		
		var Vcontent = {
			template:`
				<div>我是内容组件</div>
			`
		};
		var Vaside = {
			template:`
				<div>我是侧边栏组件</div>
			`
		};
		var Vheader = {
			template:`
				<div>我是头部组件</div>
			`
		};
		var App = {
			template:`
				<Vheader />
				<Vaside />
				<div>
					<Vaside />
					<Vcontent />
				</div>
			`,
			components:{
				Vheader,
				Vaside,
				Vcontent
			}
		};
		new Vue({
			el: '#app',
			data(){
				return {}
			},
			components:{
				App
			},
			template:`<App/>`
		});
	</script>
</body>
</html>
