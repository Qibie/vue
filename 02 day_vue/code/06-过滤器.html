<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript" src="../vue.js"></script>
    <script type="text/javascript">
    // 过滤器的作用：为页面中数据进行添油加醋的功能
    // 两种:局部过滤器 全局过滤器
    // 1.声明过滤器
    // 2. {{ 数据|过滤器的名字 }}

    // 全局过滤器
    Vue.filter('myReverse', function(value, arg) {
        return arg + " " + value.split(' ').reverse().join('');
    });
    var App = {
        data() {
            return {
                price: 0,
                msg: 'hello first'
            }
        },
        template: `
				<div>
					<input type="number" v-model='price'/>
					<!--管道符使用过滤器-->
					<h3>{{ price|myCurrentcy}}</h3> 
					<h4>{{ msg|myReverse('123456') }}</h4>
				</div>
			`,
        filters: {
            //1.声明过滤器
            myCurrentcy: function(value) {
                return "$" + value
            }
        }
    };
    var vm = new Vue({
        el: '#app',
        components: {
            App
        },
        template: '<App />'
    })
    </script>
</body>
</html>
