<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="../vue.js"></script>
	<script type="text/javascript">	
		// 全局组件
		// 1.Parent 2.Child
		Vue.component('Child',{
			template:`
				<div>
					<p>我是一个子组件 {{ childData }}</p>
					<input type='text' v-model='childData' />
				</div>
			`,
			props:['childData']
		});
		// 1.先给父组件中绑定自定义属性
		// 2.在子组件中使用props接受父组件传递的数据
		//
		Vue.component('Parent', {
			data(){
				return{
					msg:"我是父组件的数据"
				}
			},
			template:`
				<div>
					<p>我是一个父组件</p>
					<Child :childData = 'msg'/>
				</div>
			`
		});
		var App = {
			template:`
			<div>
				<Parent />
			</div>
			`
		};
		new Vue({
			el: '#app',
			data(){
				return {}
			},
			components:{
				App
			},
			template:`<App/>`
		});
	</script>
</body>
</html>
