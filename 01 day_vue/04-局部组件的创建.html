<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
	<div id="app">
	</div>
	<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
	<script type="text/javascript">
		// 局部组件的使用打油诗：声明 挂载 使用
		// 1局部入口组件的声明 建议组件大写，免得与html标签混淆
		var App = {
			data(){
				return{

				}
			},
			methods: {
				handleClick(e) {
					console.dir(this)
				}
			},
			template:`
				<div>
					我是入口组件
					<button @click='handleClick'>按钮</button>
				</div>
			`
		}
		// console.log(App)

		var vm = new Vue({
			el:"#app",
			data(){
				return {
				}
			},
			// 2挂载子组件
			components:{
				App
			},
			// 3使用
			template:` 
				<App></App>
			`
		})
		console.log(vm)
	</script>
</body>
</html>
