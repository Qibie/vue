<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <div id="app">
        <!-- vue模板语法{{}} -->
        <h2>{{msg}}</h2>
        <h3>{{1+1}}</h3>
        <h4>{{isTrue}}</h4>
        <h4>{{str.split('').reverse().join('')}}
        </h4>
      	<h3>{{ 1>2?'真的':'假的'}}</h3>
      	{{ {name:'张三'} }}
    </div>
    <!-- 1引包 -->
    <script type="text/javascript" src=" ./node_modules/vue/dist/vue.min.js"> </script>
    <script type="text/javascript">
    // 2创建实例化对象

    // 数据发生改变时，视图发生改变，简言之，数据驱动视图
    var data = {
        // 数据属性 可以是一个对象也可以是一个函数
        msg: '黄瓜',
        isTrue: 1 === 1,
        str: 'hello Vue'
    }
    // 如果template中定义了内容，优先加载template，如果没有定义内容则加载的是#app的模板
    var vm = new Vue({
        el: '#app', //目的地
        data: data,
        template:"<span>{{msg}}</span>"
    });
    console.dir(vm)
    console.log(vm.$el === document.getElementById('app'))
    console.log(vm.$data === data)
    </script>
</body>

</html>
