<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 路由实现：
		(1)传统开发释放url改变后，立刻发生请求相应整个页面，资源该国会让页面出现白屏；
		(2)SPA单页面应用 Single Page Application

		锚点之改变后，不会立刻发送请求，二十在某个合适的时机，发送ajax请求 页面局部渲染

		有点：页面不立刻跳转 用户体验好
		Vue Angular React
	-->
	<a href="#/login">登陆页面</a>
	<a href="#/register">注册页面</a>
	<div id="app"></div>
	<script type="text/javascript">
		var oDiv = document.getElementById('app');

		window.onhashchange = function(){
			console.log(location.hash)
			switch(location.hash){
				case '#/login':
					oDiv.innerHTML = '<h2>我是登录页面</h2>';
					break;
				case '#/login':
					oDiv.innerHTML = '<h2>我是注册页面</h2>';
					break;
				default:
					break;
			}
		}
	</script>
</body>
</html>
