<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app"></div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		
		var App={
			data(){
				return {
					isShow:false
				}
			},
			template:`
				<div class='app'>
					<input type="text" v-show='isShow' ref="input" />
				</div>
			`,
			mounted(){
				this.isShow = true;
				console.log(this.$refs.input);
				// $nextTick()在DOM更新循环结束之后执行回调函数，在修改数据之后使用此方法在回调中获取更新之后的DOM

				this.$nextTick(()=>{
					console.log(this);
					this.$refs.input.focus();
				})	
			}
		};
		new Vue({
			el:'#app',
			data(){
				return {

				}
			},
			template:`<App />`,
			components:{
				App
			}
		})
	</script>
</body>
</html>
